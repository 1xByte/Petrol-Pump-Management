<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Fuel</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MyApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/adminLogin">Admin Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/userLogin">User Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <br>
<form th:action="@{/submitFuel}" th:object="${fuelDto}" method="post">
  <div class="form-group">
    <label for="fuelName">Fuel Name</label>  
    <select id="fuelName" name="fuelName" th:field="*{fuelName}" >
    <option value="">Select</option>
    <option value="Petrol">Petrol</option>
    <option value="Disel">Disel</option>
    <option value="Gas">Gas</option>
    </select>   
    
  </div>
  <br>
  <div class="form-group">
    <label for="fuelQuantity">Fuel Quantity</label>
    <input type="number" class="form-control" id="fuelQuantity" name="fuelQuantity" th:field="*{fuelQuantity}" />
  </div>
  <br>
  <div class="form-group">
    <label for="fuelPrice">Fuel Price</label>
    <input type="number" class="form-control" id="fuelPrice" name="fuelPrice" th:field="*{fuelPrice}" />
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
  <p th:text="${login}">
</form>

</body>
</html>
